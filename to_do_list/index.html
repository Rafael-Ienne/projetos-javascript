<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!--Link JS-->
    <script src="js/scripts.js" defer></script>
    <!--CSS para o projeto-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--Link para plus icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Link para backspace icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Link edit buttons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Link remove icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Link check icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>
    <main>
        <section>
            <header>
                <h1>To do list</h1>
            </header>
            <hr>
            <!--Área/form para adicionar tarefas-->
            <div id="addtask">
                <form id="todoform">
                    <h3>Adicione a sua tarefa</h3>
                    <div class="formcontrol"> <!--div que contempla input e button para alinhar os elementos-->
                        <input type="text" name="add" id="todo_input" placeholder="o que voce vai fazer?">
                        <button type="submit"><span class="material-symbols-outlined">add</span></button>
                    </div>
                </form>
            </div>
            <!--Área escondida (com class="hide") para editar tarefas-->
            <div id="edit">
                <form id="edit-form" class="hide"> 
                    <h3>Edite a sua tarefa:</h3>
                    <div class="formcontrol"><!--div que contempla input e button para alinhar os elementos-->
                        <input type="text" id="edit-input">
                        <button type="submit"><span class="material-symbols-outlined">checklist</span>
                    </div>
                    </button>
                </form>
            </div>
            <!--Botão de cancelar o edit escondido(com class="hide")-->
            <button id="cancel-edit" class="hide">Cancelar</button>
            <!--Barra de ferramentas(pesquisar e filtrar)-->
            <div id="toolbar">
                <!--Área de pesquisa-->
                <div id="search">
                    <h3>Pesquisar:</h3>
                    <form>
                        <div class="formcontrol">
                            <input type="text" name="sear" id="isear"><button id="erase-button"><span class="material-symbols-outlined">backspace</span></button>
                        </div> <!--Botão para apagar texto de busca-->
                    </form>
                </div>
                <!--Área para filtrar tarefas-->
                <div id="filt">
                    <form>
                        <h3>Filtrar:</h3>
                        <select name="filte" id="ifilter">
                            <option value="todas">Todas</option>
                            <option value="nfeitas">Não feitas</option>
                            <option value="feitas">Feitas</option>
                        </select>
                    </form>
                </div>
            </div>
            <!--Área onde ficam as tarefas-->
            <div id="to_do_list">
                <!--Div que abriga um tarefa e os botões-->
                <div class="todo">
                    <h3>Tarefa 1</h3>
                    <!--Botão para tarefa feita-->
                    <button class="finish-todo"><span class="material-symbols-outlined">done</span></button>
                    <!--Botão para tarefa editar tarefa-->
                    <button class="edit-todo"><span class="material-symbols-outlined">edit</span></button>
                    <!--Botão para excluir tarefa-->
                    <button class="remove-todo"><span class="material-symbols-outlined">close</span></button>
                </div>
                <!--Div que abriga um tarefa e os botões-->
                <div class="todo">
                    <h3>Tarefa 2</h3>
                    <!--Botão para tarefa feita-->
                    <button class="finish-todo"><span class="material-symbols-outlined">done</span></button>
                    <!--Botão para tarefa editar tarefa-->
                    <button class="edit-todo"><span class="material-symbols-outlined">edit</span></button>
                    <!--Botão para excluir tarefa-->
                    <button class="remove-todo"><span class="material-symbols-outlined">close</span></button>
                </div>
                <!--Div que abriga um tarefa e os botões-->
                <div class="todo">
                    <h3>Tarefa 3</h3>
                    <!--Botão para tarefa feita-->
                    <button class="finish-todo"><span class="material-symbols-outlined">done</span></button>
                    <!--Botão para tarefa editar tarefa-->
                    <button class="edit-todo"><span class="material-symbols-outlined">edit</span></button>
                    <!--Botão para excluir tarefa-->
                    <button class="remove-todo"><span class="material-symbols-outlined">close</span></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
