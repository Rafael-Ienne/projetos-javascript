<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!--Link JS-->
    <script src="js/scripts.js" defer></script>
    <!--CSS para mobiles-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--CSS para outras telas-->
    <link rel="stylesheet" href="css/mediaqueries.css">
    <!--Link para plus icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Link para backspace icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Link edit buttons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Link remove icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Link check icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Link para edit icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section>
            <header>
                <h1>To do list</h1>
            </header>
            <hr>
            <div id="addtask">
                <form id="todoform">
                    <h3>Adicione a sua tarefa</h3>
                    <div class="formcontrol">
                        <input type="text" name="add" id="todo_input">
                        <button type="submit"><span class="material-symbols-outlined">add</span></button>
                    </div>
                </form>
            </div>
            <div id="edit">
                <form id="edit-form" class="hide">
                    <h3>Edite a sua tarefa:</h3>
                    <div class="formcontrol">
                        <input type="text" id="edit-input">
                        <button type="submit"><span class="material-symbols-outlined">checklist</span>
                    </div>
                    </button>
                </form>
            </div>
            <button id="cancel-edit" class="hide">Cancelar</button>
            <div id="toolbar">
                <div id="search">
                    <form>
                        <h3>Pesquisar:</h3>
                        <input type="text" name="sear" id="isear"><button type="submit" id="send"><span class="material-symbols-outlined">backspace</span></button> 
                    </form>
                </div>
                <div id="filt">
                    <form>
                        <h3>Filtrar:</h3>
                        <select name="filte" id="ifilter">
                            <option value="todas">Todas</option>
                            <option value="nfeitas">NÃ£o feitas</option>
                            <option value="feitas">Feitas</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="to_do_list">
                <div class="todo">
                    <h3>Estou fazendo alguma coisa</h3>
                    <button class="finish-todo"><span class="material-symbols-outlined">done</span></button>
                    <button class="edit-todo"><span class="material-symbols-outlined">edit</span></button>
                    <button class="remove-todo"><span class="material-symbols-outlined">close</span></button>
                </div>
                <div class="todo">
                    <h3>Estudar JavaScript</h3>
                    <button class="finish-todo"><span class="material-symbols-outlined">done</span></button>
                    <button class="edit-todo"><span class="material-symbols-outlined">edit</span></button>
                    <button class="remove-todo"><span class="material-symbols-outlined">close</span></button>
                </div>
                <div class="todo">
                    <h3>Estudar para a prova</h3>
                    <button class="finish-todo"><span class="material-symbols-outlined">done</span></button>
                    <button class="edit-todo"><span class="material-symbols-outlined">edit</span></button>
                    <button class="remove-todo"><span class="material-symbols-outlined">close</span></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
